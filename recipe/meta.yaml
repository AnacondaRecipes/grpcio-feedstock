{% set version = "1.30.0" %}

package:
  name: grpcio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/grpcio/grpcio-{{ version }}.tar.gz
  sha256: e8f2f5d16e0164c415f1b31a8d9a81f2e4645a43d1b261375d6bab7b0adf511f
  patches:
    - 0001-Monkey-patch-distutils.ccompiler.spawn-to-elide-std-.patch
    - 0002-windows-ssl-lib-names.patch
    - 0001-fix-win-setup.patch
    - 0001-fix-win-commands.patch

build:
  number: 0
  skip: true  # [python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    # TODO evaluate if this can be relaxed
    - setuptools <48.0.0a0
    - cython
    - six >=1.5.2
    - zlib
    - openssl
    - c-ares            # [unix]
    - pthread-stubs     # [linux]
  run:
    - python
    - setuptools
    - six >=1.5.2
    - zlib
    - openssl
    - {{ pin_compatible("c-ares") }}  # [unix]

test:
  requires:
    - pip
  imports:
    - grpc
    - grpc._cython
    - grpc._cython._cygrpc
    - grpc.beta
    - grpc.framework
    - grpc.framework.common
    - grpc.framework.foundation
    - grpc.framework.interfaces
    - grpc.framework.interfaces.base
    - grpc.framework.interfaces.face
  commands:
    - python -m pip check

about:
  home: https://grpc.io
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: HTTP/2-based RPC framework

extra:
  recipe-maintainers:
    - ocefpaf
    - jcrist
    - bollwyvl
